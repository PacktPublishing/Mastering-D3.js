<!DOCTYPE html>
<title></title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="style.css">

<div class="container">

  <div class="row">
    <div id="graph"></div>
  </div>

  <div class="row controls">
    <div class="col-md-2 col-md-offset-1 left">
      <button class="btn btn-primary btn-lg glyphicon glyphicon-chevron-left" id="down" data-toggle="tooltip" data-placement="bottom" title="Step back"></button>
      <button class="btn btn-primary btn-lg glyphicon glyphicon-play icon-flipped" id="play_backward" data-toggle="tooltip" data-placement="bottom" title="Play animation backwards"></button>
      <button class="btn btn-primary btn-lg glyphicon glyphicon-backward hidden speedUp" data-toggle="tooltip" data-placement="bottom" title="Speed up animation"></button>
      <button class="btn btn-primary btn-lg glyphicon glyphicon-pause pause hidden" id="pause" data-toggle="tooltip" data-placement="bottom" title="Pause animation"></button>
    </div>
    <div class="col-md-3">
      <h1 class="season" data-toggle="tooltip" data-placement="bottom" title="Drag to explore"></h1>
    </div>

    <div class="col-md-3 right">
      <button class="btn btn-primary btn-lg glyphicon glyphicon-pause pause hidden" id="pause" data-toggle="tooltip" data-placement="bottom" title="Pause animation"></button>
      <button class="btn btn-primary btn-lg glyphicon glyphicon-play" id="play_forward" data-toggle="tooltip" data-placement="bottom" title="Play animation"></button>
      <button class="btn btn-primary btn-lg glyphicon glyphicon-forward hidden speedUp" data-toggle="tooltip" data-placement="bottom" title="Speed up animation"></button>
      <button class="btn btn-primary btn-lg glyphicon glyphicon-chevron-right" id="up" data-toggle="tooltip" data-placement="bottom" title="Step forward"></button>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>

<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://d3js.org/queue.v1.min.js"></script>
<script src="http://d3js.org/topojson.v1.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.js"></script>
<script src="libs/FileSaver.js"></script>
<script src="libs/figue.js"></script>
<script src="libs/moment.js"></script>
<script src="helpers.js"></script>
<script src="drawers.js"></script>
<script src="animation_controller.js"></script>
<script src="code.js"></script>
